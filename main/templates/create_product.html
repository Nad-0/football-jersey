{% extends 'base.html' %} 
{% block content %}
  <h1 style="text-align:center; margin-bottom: 20px;">Add Product</h1>

  <form method="POST" enctype="multipart/form-data"
        style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); background-color: #fafafa;">
    {% csrf_token %}
    
    <table style="width:100%; margin-bottom: 15px;">
      {{ form.as_table }}
    </table>
    
    <div style="text-align: right;">
      <input type="submit" value="Add Product" 
             style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
    </div>
  </form>
{% endblock %}
