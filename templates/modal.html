<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-blue-900 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-200 scale-95 opacity-0">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-blue-200 bg-blue-50 rounded-t-xl">
      <div>
        <h3 class="text-xl font-semibold text-blue-800">Create New Product</h3>
        <p class="text-sm text-blue-600 mt-1">Add a new product to your store catalog</p>
      </div>
      <button type="button" class="text-blue-400 hover:text-blue-700 rounded-lg text-sm p-1.5 ml-auto" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 
          1 0 111.414 1.414L11.414 10l4.293 
          4.293a1 1 0 01-1.414 1.414L10 
          11.414l-4.293 4.293a1 1 0 
          01-1.414-1.414L8.586 10 
          4.293 5.707a1 1 0 
          010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-blue-800">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-blue-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-blue-800">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-blue-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter price (Rp)" required>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-blue-800">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-blue-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="">Choose a category</option>
            <option value="electronics">International</option>
            <option value="fashion">National</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="image_url" class="block text-sm font-medium text-blue-800">Image URL</label>
          <input type="url" id="image_url" name="image_url" class="mt-1 block w-full border border-blue-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/product.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <label for="is_featured" class="ml-2 text-sm font-medium text-blue-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-blue-100 rounded-b-xl bg-blue-50">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-blue-300 text-blue-700 rounded-md font-medium hover:bg-blue-100 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modal.classList.remove('hidden'); 
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150);
    }

    async function addProductEntry() {
        await fetch("{% url 'main:add_product_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productForm')),
        });

        document.getElementById("productForm").reset();
        hideModal();
        showToast('Product added successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
        return false;
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addProductEntry();
    });

    document.getElementById("newsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addNewsEntry();
    })
</script>
